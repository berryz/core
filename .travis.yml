language: php

php:
  - '7.0'

mysql:
  database: dcrphp
  username: root
  password: root
  encoding: utf8

branches:
  only:
    - master

install:
  - composer install --prefer-dist --optimize-autoloader --quiet

script:
  - composer install -vvv
  - php dcrphp app:install 127.0.0.1 3306 root root dcrphp
  - php dcrphp app:demo