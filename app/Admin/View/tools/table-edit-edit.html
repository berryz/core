<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
<head>
    {% include 'common/header.html' ignore missing %}
</head>
<body>
<article class="page-container">
    <form action="/admin/tools/table-edit-edit-ajax" method="post" class="form form-horizontal" id="form">
        <input type="hidden" name="type" value="{{type}}">
        <input type="hidden" name="table_role_name" value="{{table_role_name}}">
        <input type="hidden" name="id" value="{{id}}">
        {% for field in field_list %}
            {% if 1 != field.is_input_hidden %}
            <div class="row cl">
                <label class="form-label col-xs-4">{{field.title}}：</label>
                <div class="formControls col-xs-4">
                    {{field.html|raw}}
                </div>
                <div class="formControls col-xs-4">
                    {{field.tip}}
                </div>
            </div>
            {% else %}
                {{field.html|raw}}
            {% endif %}
        {% endfor %}
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

{% include 'common/footer.html' ignore missing %}
<script type="text/javascript">
    $(function () {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form").validate({
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                $(form).ajaxSubmit({
                    success: function (data) {
                        data = $.parseJSON(data);
                        if (1 == data.ack) {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.window.location=parent.window.location;
                            parent.layer.close(index);
                            //$.Huimodalalert(data.msg,2000);
                        }else{
                            layer.alert(data.msg, {icon: 2});
                        }
                    },
                    error: function (data) {
                        //console.log(data);
                    }
                });
            }
        });
    });
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
