<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
<head>
    {% include 'common/header.html' ignore missing %}
</head>
<body>
<article class="page-container">
    <form action="/admin/tools/table-edit-generate-ajax" method="post" class="form form-horizontal" id="form">
        <div class="row cl">
            <label class="form-label col-xs-3">关键字：</label>
            <div class="formControls col-xs-4">
                <input type="text" class="input-text" value="" placeholder="" id="keyword" name="keyword">
            </div>
            <div class="formControls col-xs-5">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3">模块名：</label>
            <div class="formControls col-xs-4">
                <input type="text" class="input-text" value="" placeholder="" id="page_model" name="page_model">
            </div>
            <div class="formControls col-xs-5">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3">表名：</label>
            <div class="formControls col-xs-4">
                <input type="text" class="input-text" value="" placeholder="" id="table_name" name="table_name">
            </div>
            <div class="formControls col-xs-5">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3">页面标题：</label>
            <div class="formControls col-xs-4">
                <input type="text" class="input-text" value="" placeholder="" id="page_title" name="page_title">
            </div>
            <div class="formControls col-xs-5">
                如果不填，将填充表注释
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

{% include 'common/footer.html' ignore missing %}
<script type="text/javascript">
    $(function () {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form").validate({
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                $(form).ajaxSubmit({
                    success: function (data) {
                        data = $.parseJSON(data);
                        if (1 == data.ack) {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.window.location=parent.window.location;
                            parent.layer.close(index);
                            //$.Huimodalalert(data.msg,2000);
                        }else{
                            layer.alert(data.msg, {icon: 2});
                        }
                    },
                    error: function (result) {
                        showError(result);
                    }
                });
            }
        });
    });
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
