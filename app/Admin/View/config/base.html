<!DOCTYPE HTML>
<html>
<head>
    {% include 'common/header.html' ignore missing %}
</head>
<body>

{% include 'config/navigate.html' ignore missing %}
<div class="page-container">
    <div class="mt-20">
        <form action="/admin/config/config-base-ajax" method="post" class="form form-horizontal" id="form">
            <table class="table table-border table-bordered table-hover table-bg table-sort">
                <!--本条目要加的话，还得在Controller/Config下的configBaseView加上条目-->
                {% for config in config_list %}
                    {% if 'site_name' == config.cb_name %}
                    <tr class="text-r">
                        <th width="100">网站名</th>
                        <th width="800"><input value="{{config.cb_value}}" type="text" class="input-text" placeholder="" id="site_name" name="site_name"></th>
                    </tr>
                    {% endif %}
                {% endfor %}
                <tr>
                    <td></td>
                    <td>
                        <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

{% include 'common/footer.html' ignore missing %}

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript">
    $(function () {
        $("#form").validate({
            rules: {
                site_name: {
                    required: true
                },
            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler: function (form) {
                $(form).ajaxSubmit({
                    success: function (data) {
                        data = $.parseJSON(data);
                        if (1 == data.ack) {
                            var index = parent.layer.getFrameIndex(window.name);
                            window.location=window.location;
                            parent.layer.close(index);
                            //$.Huimodalalert(data.msg,2000);
                        }else{
                            layer.alert(data.msg, {icon: 2});
                        }
                    },
                    error: function (data) {
                        //console.log(data);
                    }
                });
            }
        });
    });
</script>
</body>
</html>
