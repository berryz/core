<!DOCTYPE HTML>
<html>
<head>
    {% include 'common/header.html' ignore missing %}
</head>
<body>

{% include 'common/navigate.html' ignore missing %}
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20"><span class="l"> <a
            href="javascript:;" onclick="info()"
            class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 权限说明</a></span></div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr>
                <th width="100">权限名</th>
                <th width="130">加入时间</th>
            </tr>
            </thead>
            <tbody>
            {% for permission in permissions %}
            <tr>
                <td>{{permission.up_name}}</td>
                <td>{{permission.add_time|date('Y-m-d')}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% include '/common/footer.html' ignore missing %}
